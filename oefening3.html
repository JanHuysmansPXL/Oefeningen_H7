<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oefening 3 - Pokedex</title>
    <link rel="stylesheet" href="oefening3.css">
</head>
<body>
<header>
    <h1>Pokedex</h1>
</header>
    <main>
        <article class="pokedex-card">
            <h1>Bulbasaur</h1>
            <div class="type-pill grass"><p>Grass</p></div>
            <div class="type-pill poison"><p>Poison</p></div>
            <img class="pokemon-image" src="/assets/pokedex1.png" alt="afbeelding van #1 Bulbasaur">
            <p class="pokemon-number">#1</p>
        </article>
        <article class="pokedex-card">
            <h1>Ivysaur</h1>
            <p class="type-pill grass">Grass</p>
            <p class="type-pill poison">Poison</p>
            <img class="pokemon-image" src="/assets/pokedex2.png" alt="afbeelding van #2 Ivysaur">
            <p class="pokemon-number">#2</p>
        </article>
        <article class="pokedex-card">
            <h1>Venusaur</h1>
            <p class="type-pill grass">Grass</p>
            <p class="type-pill poison">Poison</p>
            <img class="pokemon-image" src="/assets/pokedex3.png" alt="afbeelding van #3 Venusaur">
            <p class="pokemon-number">#3</p>
        </article>
        <article class="pokedex-card">
            <h1>Charmander</h1>
            <p class="type-pill fire">Fire</p>
            <img class="pokemon-image" src="/assets/pokedex4.png" alt="afbeelding van #4 Charmander">
            <p class="pokemon-number">#2</p>
        </article>
        <article class="pokedex-card">
            <h1>Charmeleon</h1>
            <p class="type-pill fire">Fire</p>
            <img class="pokemon-image" src="/assets/pokedex5.png" alt="afbeelding van #5 Charmeleon">
            <p class="pokemon-number">#3</p>
        </article>
        <article class="pokedex-card">
            <h1>Charizard</h1>
            <p class="type-pill fire">Fire</p>
            <p class="type-pill flying">Flying</p>
            <img class="pokemon-image" src="/assets/pokedex6.png" alt="afbeelding van #6 Charizard">
            <p class="pokemon-number">#3</p>
        </article>
    </main>
</body>
</html>
